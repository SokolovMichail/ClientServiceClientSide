<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ClientService</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body bgcolor="#85FB81">
<h1>Search a client by surname:</h1>
<form action="#" th:action="@{/getclient}" th:object="${surname}" method="post">
    <p>Surname: <input type="text" th:field="*{surname}" /></p>
    <p><input type="submit" value="Search" /> <input type="reset" value="Reset" /></p>
</form>
<button onclick="window.location.href = '/start';">Return to Start Page</button>
</body>
</html>
